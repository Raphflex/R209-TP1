<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette HTML et CSS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fad2bad82d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Mon Site Web</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        <div class="grid-item"><img src="https://picsum.photos/25/25?random=1" alt="1"></div>
        <div class="grid-item"><img src="https://picsum.photos/25/25?random=1" alt="1"></div>
        <div class="grid-item"><img src="https://picsum.photos/25/25?random=1" alt="1"></div>
        <div class="grid-item"><img src="https://picsum.photos/25/25?random=1" alt="1"></div>
    </div>

    <form action="" method="POST">
        <div class="pseudo">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Entrez votre pseudo ici" required>
        </div>
        <div class="mdp">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe ici" required>
        </div>
        <div class="mail">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email ici" required>
        </div>
        <div class="obj">
            <label for="objet">Objet du message :</label>
            <select id="objet" name="objet" required>
                <option value="question">J’ai une question</option>
                <option value="suggestion">Je fais une suggestion</option>
                <option value="probleme">Je rencontre un problème</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <div class="mess">
            <label for="message">Votre message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="nivurg">
            <label for="urgence">Niveau d’urgence :</label>
            <select id="urgence" name="urgence" required>
                <option value="faible">Faible</option>
                <option value="moyen">Moyen</option>
                <option value="élevé">Élevé</option>
            </select>
        </div>
        <div class="confid">
            <input type="checkbox" id="confidentialite" name="confidentialite" required>
            <label for="confidentialite">J'accepte la <a href="https://www.google.fr" target="_blank">politique de confidentialité</a></label>
        </div>
        
        <div class="bouton">
            <button type="submit">Envoyer</button>
        </div>
    </form>




    <footer>
        <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>

</html>
